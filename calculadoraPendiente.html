<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora pendiente</title>
    <style>
        body {
            background-color: rgb(20, 20, 20);
            color: rgb(119, 119, 119);
        }
    </style>
</head>
<i>Calculadora de la pendiente de una recta by Bernardo Ortiz 3/9/2024</i>
<li><a href="index.html">Volver al menu</a></li>
<body>
    <h1>Calculadora de la pendiente de una recta</h1>
    <h2>Ingrese las coordenadas de dos puntos</h2>
    <div>
    <input type="text" id="x1" placeholder="x1">
    <input type="text" id="y1" placeholder="y1">
    </div>

    <div>
    <input type="text" id="x2" placeholder="x2">
    <input type="text" id="y2" placeholder="y2">
    </div>
    <input type="button" id="botonCalcular" value="Calcular">
    <input type="button" id="botonClear" value="Clear">
    <p id = "texto">Ingrese las coordenadas de dos puntos pertenecientes a la recta </p>
</body>
<script src="calculadoraPendiente.js"></script>
</html>
